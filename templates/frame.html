<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/global.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700italic,800,800italic,700' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    {% block imports %}{% endblock %}
  </head>

  <body>
    <div id="modal" class="hide">
      <div id="modal_content">
        {% block modal %}{% endblock %}
      </div>
    </div>

    <div id="wrapper">
      <div id="header">
        <div class="topbar">
          TeleSked
          <div class="nav">
          <a href="/overview">Overview</a>
          <a href="/history">History</a>
          <a href="/account">Account</a>
          <a href="/logout">Log Out</a>
          </div>
        </div>
      </div>

      <div id="content">
        {% block content %}{% endblock %}
      </div>

      <div id="footer">
      </div>

    </div>
  </body>

  <script>
  $("#modal").click(function(){
    $("#modal").fadeOut();
    $("#modal").addClass("hide");
  });
  $("#modal_content").click(function(e){
    e.stopPropagation();//prevent dismissal
  });
  </script>
  {% block script %}{% endblock %}
</html>
